<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/pngwing.com (1).png" />
    <title>RapidNews</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="" class="company-logo">
          <img src="/pngwing.com (1).png" alt="logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="cricket"
              data-category="cricket"
            >
              Cricket
            </li>
            <li class="hover-link nav-item" id="india" data-category="india">
              India
            </li>
            <li
              class="hover-link nav-item"
              id="technology"
              data-category="technology"
            >
              Technology
            </li>
            <li
              class="hover-link nav-item"
              id="politics"
              data-category="politics"
            >
              Politics
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input type="text" class="news-input" placeholder="e.g: Science" />
          <button class="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cardscontainer"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img src="https://via.placeholder.com/400x200" alt="" id="news-img" />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the title</h3>
          <h6 class="news-source" id="news-source">mint 02/04/2024</h6>
          <p class="news-description" id="news-description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus
            quae nostrum debitis modi officia odio placeat odit est rerum fugit
            eligendi laboriosam aut veniam, facilis consequuntur dolore.
            Expedita, neque cumque?
          </p>
        </div>
      </div>
    </template>
  </body>
</html>
